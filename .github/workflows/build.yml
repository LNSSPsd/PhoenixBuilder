name: Build binaries

on:
  push:
    branches: [ epsilon ,wayland-v8go]
    paths:
      - "version"
      - "fyne-gui/version"
      - ".github/workflows/build.yml"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.3'
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git mingw-w64-x86_64-toolchain
          
          
      - name: Add MSYS2 to PATH
        run: echo "C:\msys64\mingw64\bin" >> $GITHUB_PATH
        shell: bash
        
      - name: Build
        run:  CGO_CFLAGS="-DFB_VERSION=\"VERSION\" -DFB_COMMIT=\"FB_COMMIT\" -DFB_COMMIT_LONG=\"FB_COMMIT_LONG\"" CGO_ENABLED=1 GOARCH=amd64 GOOS=windows go build -o build\win_x86_64.exe  
        shell: bash
